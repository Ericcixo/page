<!doctype html>
<html lang="es" data-theme="dark">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5"/>
  <title>Finalizar Compra | RevendeFácil</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css?v=opt2"/>
  <link rel="icon" href="img/logo.svg"/>
</head>
<body>
  
  <div class="ambient-glows">
    <div class="glow glow-1"></div>
    <div class="glow glow-2"></div>
    <div class="glow glow-3"></div>
  </div>

  <header class="header">
    <div class="header-inner">
      <a href="index" class="social-link" style="width:auto; height:auto; background:none; border:none; color:white; font-weight:700; text-decoration:none;">← Seguir comprando</a>
      <div class="brand" style="font-family: var(--font-head); font-weight:800; font-size:20px;">RevendeFácil</div>
    </div>
  </header>

  <main class="container">
    <section class="section">
      <h1 class="h1-premium reveal" style="text-align:center">Finalizar <span class="gradient-text">Pedido</span></h1>
      
      <div class="grid reveal" style="grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; margin-top: 40px;">
        
        <div class="glass-panel">
          <h2 style="margin-top:0; font-family: var(--font-head);">Resumen del Carrito</h2>
          <div id="summary" style="margin-top: 20px;">
            <p style="color:var(--text-muted)">Cargando tu pedido...</p>
          </div>
        </div>

        <div class="glass-panel" style="position:relative; overflow:hidden;">
          <h2 style="margin-top:0; font-family: var(--font-head);">Pago Seguro</h2>
          <p style="color:var(--text-muted); font-size:14px; margin-bottom:24px;">Procesado externamente por PayPal (Tarjeta o Saldo).</p>
          
          <div style="background:rgba(255,255,255,0.03); border-radius:12px; padding:16px; margin-bottom:24px; border:1px solid var(--border-light);">
             <label style="display:flex; gap:12px; cursor:pointer; align-items:flex-start;">
               <input type="checkbox" id="acceptTerms" style="margin-top:4px;">
               <span style="font-size:13px; color:var(--text-muted); line-height:1.5;">
                 He leído y acepto los <a href="terms.html" target="_blank" style="color:var(--primary)">Términos y Condiciones</a>. Entiendo que al ser un producto digital no se admiten devoluciones.
               </span>
             </label>
          </div>

          <div id="payNotice" style="text-align:center; color:var(--text-muted); margin-bottom:16px; font-size:14px;">
            Marca la casilla para continuar
          </div>

          <div id="paypalContainer"></div>
          
          <div id="errorBox" style="display:none; margin-top:16px; padding:12px; background:rgba(239,68,68,0.2); border:1px solid #ef4444; color:#fca5a5; border-radius:8px; font-size:13px; text-align:center;"></div>
        </div>
      
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner container">
      <div class="brand">RevendeFácil © 2025</div>
      <div class="links">
        <a href="terms.html">Términos</a>
        <a href="privacy.html">Privacidad</a>
        <a href="contact.html">Soporte</a>
      </div>
    </div>
  </footer>

  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=EUR"></script>
  <script src="assets/js/config.js?v=opt2"></script>
  <script src="assets/js/checkout.js?v=opt2"></script>
  
  </body>
</html>
